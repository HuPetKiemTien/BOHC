<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Đối Tác - HeoCon88</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #0B0E14;
            color: #E2E8F0;
            -webkit-tap-highlight-color: transparent;
        }

        /* Dynamic Background */
        .bg-glow { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden; }
        .orb { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.25; }
        .orb-1 { top: -10%; right: -20%; width: 350px; height: 350px; background: #fbbf24; }
        .orb-2 { bottom: 10%; left: -20%; width: 300px; height: 300px; background: #f59e0b; }

        /* Glass Components */
        .glass {
            background: rgba(21, 26, 35, 0.6);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        /* Premium Card */
        .gold-card {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            box-shadow: 0 10px 30px -10px rgba(245, 158, 11, 0.5);
            position: relative; overflow: hidden;
        }
        .gold-card::before { content: ''; position: absolute; inset: 0; background: radial-gradient(circle at top right, rgba(255,255,255,0.4), transparent 60%); }
        .gold-card::after { content: ''; position: absolute; bottom: -50px; left: -50px; width: 150px; height: 150px; background: rgba(255,255,255,0.1); border-radius: 50%; filter: blur(20px); }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .animate-enter { animation: enterUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; transform: translateY(20px); }
        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.2s; }
        .delay-3 { animation-delay: 0.3s; }
        @keyframes enterUp { to { opacity: 1; transform: translateY(0); } }

        .loader { width: 18px; height: 18px; border: 2px solid rgba(255,255,255,0.3); border-top-color: #fff; border-radius: 50%; animation: spin 0.8s linear infinite; display: inline-block; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex flex-col h-screen overflow-hidden">

    <div class="bg-glow"><div class="orb orb-1"></div><div class="orb orb-2"></div></div>

    <!-- 1. HEADER (Fixed) -->
    <header class="shrink-0 z-50 glass border-b-0 px-5 py-4 flex items-center justify-between">
        <button onclick="window.location.href='home.html'" class="w-10 h-10 rounded-xl bg-white/5 border border-white/10 flex items-center justify-center text-slate-300 active:scale-95 transition">
            <i class="fa-solid fa-chevron-left"></i>
        </button>
        <span class="font-bold text-lg tracking-wide">Đại Lý</span>
        <div class="w-10"></div>
    </header>

    <!-- 2. PHẦN THẺ CỐ ĐỊNH (Fixed Card Area) -->
    <div class="shrink-0 px-5 pb-2 z-40 animate-enter relative">
        <!-- Hiệu ứng bóng mờ phía dưới thẻ để tách biệt với nội dung cuộn -->
        <div class="absolute -bottom-4 left-0 w-full h-8 bg-gradient-to-b from-[#0B0E14] to-transparent opacity-80 z-[-1]"></div>
        
        <div class="gold-card rounded-3xl p-5 text-white relative">
            <div class="relative z-10">
                <div class="flex justify-between items-start mb-4">
                    <div class="bg-black/20 backdrop-blur-md px-3 py-1 rounded-lg border border-white/10 flex items-center gap-2">
                        <i class="fa-solid fa-crown text-yellow-200 text-xs"></i>
                        <span class="text-[10px] font-bold uppercase tracking-wider">Ví Hoa Hồng</span>
                    </div>
                    <i class="fa-solid fa-wallet text-2xl opacity-80"></i>
                </div>

                <div class="mb-4">
                    <p class="text-white/80 text-xs font-medium mb-1">Số dư khả dụng</p>
                    <h2 class="text-4xl font-bold font-mono tracking-tight" id="commission-balance">0</h2>
                </div>

                <button onclick="withdrawCommission()" id="btn-withdraw" class="w-full bg-black/80 hover:bg-black text-white font-bold py-3 rounded-xl shadow-lg border border-white/10 flex items-center justify-center gap-2 transition active:scale-95 text-sm">
                    <i class="fa-solid fa-money-bill-transfer text-yellow-500"></i>
                    <span>Rút Về Ví Chính</span>
                </button>
            </div>
        </div>
    </div>

    <!-- 3. PHẦN NỘI DUNG CUỘN (Scrollable Content) -->
    <main class="flex-1 px-5 pb-24 overflow-y-auto no-scrollbar space-y-4 pt-2">

        <!-- QUICK STATS -->
        <div class="grid grid-cols-2 gap-3 animate-enter delay-1">
            <div class="glass p-4 rounded-2xl flex flex-col justify-between relative overflow-hidden">
                <div class="absolute top-0 right-0 p-2 opacity-10"><i class="fa-solid fa-percent text-4xl text-yellow-500"></i></div>
                <p class="text-slate-400 text-[10px] font-bold uppercase">Tỉ lệ hoa hồng</p>
                <p class="text-2xl font-bold text-yellow-400 mt-1">4%</p>
                <p class="text-[9px] text-slate-500 mt-1">Trên mỗi lệnh nạp F1</p>
            </div>
            <div class="glass p-4 rounded-2xl flex flex-col justify-between relative overflow-hidden">
                <div class="absolute top-0 right-0 p-2 opacity-10"><i class="fa-solid fa-users text-4xl text-blue-500"></i></div>
                <p class="text-slate-400 text-[10px] font-bold uppercase">Tổng thành viên</p>
                <p class="text-2xl font-bold text-blue-400 mt-1" id="friend-count-box">0</p>
                <p class="text-[9px] text-slate-500 mt-1">Đã đăng ký qua bạn</p>
            </div>
        </div>

        <!-- REFERRAL CODE -->
        <div class="glass p-5 rounded-2xl animate-enter delay-2">
            <h3 class="text-sm font-bold text-white mb-3 flex items-center gap-2">
                <i class="fa-solid fa-qrcode text-slate-400"></i> Mã giới thiệu của bạn
            </h3>
            
            <div class="bg-black/40 border border-white/5 rounded-xl p-1.5 flex items-center">
                <div class="flex-1 px-3">
                    <p class="text-[10px] text-slate-500 font-bold mb-0.5">CODE</p>
                    <p id="my-ref-code" class="text-lg font-mono font-bold text-emerald-400 tracking-widest truncate">...</p>
                </div>
                <button onclick="copyCode()" class="bg-emerald-500 hover:bg-emerald-400 text-white w-12 h-12 rounded-lg flex items-center justify-center shadow-lg shadow-emerald-500/20 active:scale-90 transition">
                    <i class="fa-regular fa-copy text-lg"></i>
                </button>
            </div>
            
            <div class="mt-3 flex gap-2">
                <button onclick="copyLink()" class="flex-1 py-2.5 rounded-xl border border-white/10 bg-white/5 text-xs font-bold text-slate-300 hover:bg-white/10 active:scale-95 transition flex items-center justify-center gap-2">
                    <i class="fa-solid fa-link"></i> Copy Link
                </button>
            </div>
        </div>

        <!-- LIST FRIENDS -->
        <div class="animate-enter delay-3">
            <div class="flex justify-between items-end mb-3 px-1 sticky top-0 bg-[#0B0E14]/90 backdrop-blur-sm py-2 z-10">
                <h3 class="font-bold text-white text-sm">Lịch sử hoa hồng</h3>
                <span class="text-[10px] text-slate-500 bg-white/5 px-2 py-1 rounded border border-white/5">Gần đây nhất</span>
            </div>

            <div id="friend-list" class="space-y-2.5">
                <!-- Skeleton Loader -->
                <div class="glass p-4 rounded-xl flex items-center gap-3 opacity-50">
                    <div class="w-10 h-10 rounded-full bg-slate-700 animate-pulse"></div>
                    <div class="flex-1 space-y-2">
                        <div class="h-3 w-20 bg-slate-700 rounded animate-pulse"></div>
                        <div class="h-2 w-10 bg-slate-700 rounded animate-pulse"></div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- Toast Notification -->
    <div id="toast" class="fixed top-5 left-1/2 -translate-x-1/2 glass border border-emerald-500/30 text-white px-5 py-3 rounded-full shadow-2xl flex items-center gap-3 transition-all duration-300 opacity-0 -translate-y-20 z-[100] w-max max-w-[90%] pointer-events-none">
        <div class="w-6 h-6 rounded-full bg-emerald-500/20 flex items-center justify-center text-emerald-400 text-xs"><i class="fa-solid fa-check"></i></div>
        <span id="toast-msg" class="text-xs font-bold">Thành công!</span>
    </div>

    <script>
        const db = supabase.createClient("https://sfbaytcmpgceapdcdyer.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNmYmF5dGNtcGdjZWFwZGNkeWVyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU1NDQ2MzYsImV4cCI6MjA4MTEyMDYzNn0.DeXO91pcCzQJHMcXTk9Eilcsk9IoGIPzOM-Ube4zRb8");
        const uid = localStorage.getItem("my_wallet_uid");
        let currentCommission = 0;
        let isWithdrawing = false;

        window.onload = async () => {
            if(!uid) return window.location.href = "index.html";
            document.getElementById("my-ref-code").innerText = uid.toUpperCase();
            await loadData();
        };

        async function loadData() {
            try {
                // 1. Get Commission Balance
                const { data: user } = await db.from("users").select("commission_balance").eq("id", uid).single();
                if (user) {
                    currentCommission = user.commission_balance || 0;
                    document.getElementById("commission-balance").innerText = currentCommission.toLocaleString('vi-VN');
                }

                // 2. Get Friends List (F1)
                const { data: friends } = await db.from("users").select("id, name, created_at").eq("ref_by", uid).order('created_at', {ascending: false});
                document.getElementById("friend-count-box").innerText = friends?.length || 0;

                const list = document.getElementById("friend-list");
                
                if(!friends || friends.length === 0) {
                    list.innerHTML = `<div class="text-center py-10 flex flex-col items-center opacity-60"><div class="w-16 h-16 bg-slate-800/50 rounded-full flex items-center justify-center mb-3"><i class="fa-solid fa-user-group text-2xl text-slate-500"></i></div><p class="text-sm font-bold text-white">Chưa có thành viên</p><p class="text-xs text-slate-500 mt-1 max-w-[200px]">Chia sẻ mã giới thiệu để bắt đầu nhận 4% hoa hồng trọn đời.</p></div>`;
                    return;
                }

                // 3. Calculate Commission per Friend (4% Logic)
                const friendIds = friends.map(f => f.id);
                const { data: deposits } = await db.from("deposit_history")
                    .select("uid, amount")
                    .in("uid", friendIds)
                    .in("source", ['admin_add', 'admin_create', 'code', 'code_deposit']);

                const commissionMap = {};
                if(deposits) {
                    deposits.forEach(d => {
                        if (!commissionMap[d.uid]) commissionMap[d.uid] = 0;
                        commissionMap[d.uid] += (d.amount * 0.04);
                    });
                }

                // Render List
                list.innerHTML = friends.map(f => {
                    const commAmount = commissionMap[f.id] || 0;
                    const dateJoin = new Date(f.created_at).toLocaleDateString('vi-VN', {day:'2-digit', month:'2-digit'});
                    
                    return `
                        <div class="glass p-3 rounded-xl flex justify-between items-center group hover:bg-white/5 transition">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 rounded-full bg-gradient-to-br from-slate-700 to-slate-800 flex items-center justify-center text-white font-bold text-xs uppercase shadow-inner border border-white/5">
                                    ${f.name ? f.name.charAt(0) : 'U'}
                                </div>
                                <div>
                                    <div class="flex items-center gap-2">
                                        <p class="text-sm font-bold text-white uppercase">${f.name || f.id}</p>
                                        <span class="text-[9px] bg-blue-500/20 text-blue-400 px-1.5 rounded font-bold border border-blue-500/20">F1</span>
                                    </div>
                                    <p class="text-[10px] text-slate-500 font-mono mt-0.5">Ngày tham gia: ${dateJoin}</p>
                                </div>
                            </div>
                            <div class="text-right">
                                <p class="text-[10px] text-slate-400 mb-0.5">Hoa hồng</p>
                                <p class="text-sm font-bold font-mono ${commAmount > 0 ? 'text-yellow-400' : 'text-slate-600'}">
                                    +${commAmount.toLocaleString('vi-VN')}
                                </p>
                            </div>
                        </div>
                    `;
                }).join('');

            } catch (e) { console.error(e); }
        }

        async function withdrawCommission() {
            if (isWithdrawing) return;
            if (currentCommission < 10000) return showToast("Tối thiểu rút 10,000 Coin", "error");
            if(!confirm(`Xác nhận rút ${currentCommission.toLocaleString()} Coin về ví chính?`)) return;

            isWithdrawing = true;
            const btn = document.getElementById("btn-withdraw");
            const originalContent = btn.innerHTML;
            btn.innerHTML = `<span class="loader"></span>`;
            btn.classList.add('opacity-70');

            try {
                const { data: u } = await db.from("users").select("balance").eq("id", uid).single();
                if (!u) throw new Error("User error");

                const newMainBalance = (u.balance || 0) + currentCommission;
                const { error } = await db.from("users").update({ balance: newMainBalance, commission_balance: 0 }).eq("id", uid);
                if (error) throw error;

                await db.from("deposit_history").insert({
                    uid: uid, amount: currentCommission, source: "commission_withdraw", note: "Rút hoa hồng về ví"
                });

                showToast("Rút thành công!", "success");
                await loadData();
            } catch (e) {
                showToast("Lỗi hệ thống", "error");
            } finally {
                isWithdrawing = false;
                btn.innerHTML = originalContent;
                btn.classList.remove('opacity-70');
            }
        }

        function copyCode() {
            const code = document.getElementById("my-ref-code").innerText;
            navigator.clipboard.writeText(code).then(() => showToast("Đã sao chép Mã!"));
        }

        function copyLink() {
            const link = `${window.location.origin}/index.html`;
            navigator.clipboard.writeText(link).then(() => showToast("Đã sao chép Link!"));
        }

        function showToast(msg, type='success') {
            const t = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            const iconContainer = t.querySelector('div');
            const icon = iconContainer.querySelector('i');
            
            if(type === 'error') {
                t.classList.replace('border-emerald-500/30', 'border-rose-500/30');
                iconContainer.className = "w-6 h-6 rounded-full bg-rose-500/20 flex items-center justify-center text-rose-400 text-xs";
                icon.className = "fa-solid fa-xmark";
            } else {
                t.classList.replace('border-rose-500/30', 'border-emerald-500/30');
                iconContainer.className = "w-6 h-6 rounded-full bg-emerald-500/20 flex items-center justify-center text-emerald-400 text-xs";
                icon.className = "fa-solid fa-check";
            }
            t.classList.remove('opacity-0', '-translate-y-20');
            setTimeout(() => t.classList.add('opacity-0', '-translate-y-20'), 2000);
        }
    </script>
</body>
</html>
