<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sảnh Game - HeoCon88</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-deep: #05080f;
            --card-bg: rgba(255, 255, 255, 0.04);
            --accent: #6366f1;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-deep);
            color: #f1f5f9;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(99, 102, 241, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 100% 100%, rgba(244, 63, 94, 0.05) 0%, transparent 40%);
            background-attachment: fixed;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }

        /* Glassmorphism subtle */
        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 16px;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .glass-card:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.08);
        }

        /* Tabs */
        .tab-btn {
            position: relative;
            transition: all 0.3s ease;
            white-space: nowrap;
            color: #94a3b8;
        }

        .tab-btn.active {
            color: #fff;
            background: rgba(99, 102, 241, 0.15);
            border: 1px solid rgba(99, 102, 241, 0.3);
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 2px;
            background: #6366f1;
            border-radius: 2px;
        }

        /* Hide scrollbar */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .game-item { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .game-item.hidden { display: none; opacity: 0; transform: scale(0.8); }
    </style>
</head>

<body class="flex flex-col select-none">

    <!-- HEADER -->
    <header class="sticky top-0 z-[100] px-4 py-3 bg-[#05080f]/90 backdrop-blur-xl border-b border-white/5 flex items-center justify-between">

        </a>

        <div class="flex items-center gap-3">
            <div class="text-right">

                <div class="flex items-center justify-end gap-1">

    <!-- TABS PHÂN LOẠI -->

    <!-- MODAL "SẮP RA MẮT" -->

                <button onclick="hideComingSoon()" class="w-full py-2.5 rounded-xl bg-white/10 hover:bg-white/20 border border-white/10 text-white font-bold text-sm transition active:scale-95">

                </button>
            </div>

    </div>

    <script>
        const SUPABASE_URL = "https://sfbaytcmpgceapdcdyer.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNmYmF5dGNtcGdjZWFwZGNkeWVyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU1NDQ2MzYsImV4cCI6MjA4MTEyMDYzNn0.DeXO91pcCzQJHMcXTk9Eilcsk9IoGIPzOM-Ube4zRb8";
        const db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function filterGames(category) {
            const games = document.querySelectorAll('.game-item');
            const tabs = document.querySelectorAll('.tab-btn');
            tabs.forEach(tab => {
                tab.classList.remove('active');
                if (tab.id === `tab-${category}`) tab.classList.add('active');
            });
            games.forEach(game => {
                game.style.opacity = '0';
                game.style.transform = 'scale(0.8)';
                setTimeout(() => {
                    if (category === 'all' || game.getAttribute('data-category') === category) {
                        game.classList.remove('hidden');
                        setTimeout(() => {
                            game.style.opacity = '1';
                            game.style.transform = 'scale(1)';
                        }, 50);
                    } else {
                        game.classList.add('hidden');
                    }
                }, 200);
            });
        }

        const modal = document.getElementById('coming-soon-modal');
        const modalContent = modal.querySelector('div');
        function showComingSoon() {
            modal.classList.remove('opacity-0', 'pointer-events-none');
            modalContent.classList.remove('scale-90');
            modalContent.classList.add('scale-100');
            if (navigator.vibrate) navigator.vibrate(50);
        }
        function hideComingSoon() {
            modal.classList.add('opacity-0', 'pointer-events-none');
            modalContent.classList.remove('scale-100');
            modalContent.classList.add('scale-90');
        }
        modal.addEventListener('click', (e) => { if (e.target === modal) hideComingSoon(); });

        window.onload = async function() {
            const uid = localStorage.getItem("my_wallet_uid");
            if (uid) {
                document.getElementById('user-uid').innerText = "ID: " + uid.substring(0, 8).toUpperCase();
                const { data: user } = await db.from("users").select("balance").eq("id", uid).maybeSingle();
                if (user) animateValue("user-balance", 0, user.balance, 1000);
            }
        };

        function animateValue(id, start, end, duration) {
            const obj = document.getElementById(id);
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                const value = Math.floor(progress * (end - start) + start);
                if (obj) obj.innerHTML = value.toLocaleString('en-US');
                if (progress < 1) window.requestAnimationFrame(step);
            };
            window.requestAnimationFrame(step);
        }
    </script>
