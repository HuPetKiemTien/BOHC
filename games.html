<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sảnh Game - HeoCon88</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-deep: #05080f;
            --card-bg: rgba(255, 255, 255, 0.04);
            --accent: #6366f1;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-deep);
            color: #f1f5f9;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(99, 102, 241, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 100% 100%, rgba(244, 63, 94, 0.05) 0%, transparent 40%);
            background-attachment: fixed;
            -webkit-tap-highlight-color: transparent;
        }

        /* Glassmorphism subtle */
        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 16px;
            transition: all 0.2s ease;
        }

        .glass-card:active {
            transform: scale(0.92);
            background: rgba(255, 255, 255, 0.08);
        }

        /* Tabs */
        .tab-btn {
            position: relative;
            transition: all 0.3s ease;
            white-space: nowrap;
            color: #94a3b8;
        }

        .tab-btn.active {
            color: #fff;
            background: rgba(99, 102, 241, 0.15);
            border: 1px solid rgba(99, 102, 241, 0.3);
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 2px;
            background: #6366f1;
            border-radius: 2px;
        }

        /* Hide scrollbar */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .game-item { transition: all 0.3s ease; }
        .game-item.hidden { display: none; opacity: 0; transform: scale(0.8); }
    </style>
</head>

<body class="flex flex-col">

    <!-- HEADER GỌN GÀNG -->
    <header class="sticky top-0 z-[100] px-4 py-3 bg-[#05080f]/80 backdrop-blur-xl border-b border-white/5 flex items-center justify-between">
        <a href="home.html" class="w-9 h-9 rounded-xl bg-white/5 border border-white/10 flex items-center justify-center active:scale-90 transition">
            <i class="fa-solid fa-chevron-left text-xs text-slate-400"></i>
        </a>

        <div class="flex items-center gap-3">
            <div class="text-right">
                <div class="text-[9px] text-slate-500 font-bold uppercase tracking-tighter" id="user-uid">ID: ------</div>
                <div class="flex items-center justify-end gap-1">
                    <span class="text-white font-['JetBrains_Mono'] font-bold text-base" id="user-balance">0</span>
                    <span class="text-yellow-500 text-[10px] font-black italic">COIN</span>
                </div>
            </div>
            <div class="w-9 h-9 rounded-xl bg-indigo-600 flex items-center justify-center shadow-lg shadow-indigo-600/30">
                <i class="fa-solid fa-wallet text-sm text-white"></i>
            </div>
        </div>
    </header>

    <!-- TABS PHÂN LOẠI -->
    <div class="sticky top-[61px] z-[90] bg-[#05080f]/60 backdrop-blur-md px-4 py-3 flex gap-2 overflow-x-auto no-scrollbar border-b border-white/5">
        <button onclick="filterGames('all')" class="tab-btn active px-4 py-1.5 rounded-lg text-[11px] font-bold" id="tab-all">Tất cả</button>
        <button onclick="filterGames('casino')" class="tab-btn px-4 py-1.5 rounded-lg text-[11px] font-bold" id="tab-casino">Casino</button>
        <button onclick="filterGames('mini')" class="tab-btn px-4 py-1.5 rounded-lg text-[11px] font-bold" id="tab-mini">Mini</button>
        <button onclick="filterGames('slots')" class="tab-btn px-4 py-1.5 rounded-lg text-[11px] font-bold" id="tab-slots">Nổ hũ</button>
        <button onclick="filterGames('lotto')" class="tab-btn px-4 py-1.5 rounded-lg text-[11px] font-bold" id="tab-lotto">Xổ số</button>
    </div>

    <!-- DANH SÁCH GAME LƯỚI 3 CỘT -->
    <main class="flex-1 px-3 py-4">
        <div class="grid grid-cols-3 gap-2" id="game-grid">
            
            <!-- Casino -->
            <a href="baccarat.html" data-category="casino" class="game-item glass-card p-3 aspect-square flex flex-col items-center justify-center gap-2">
                <div class="w-10 h-10 rounded-full bg-indigo-500/10 flex items-center justify-center text-indigo-500 text-xl">
                    <i class="fa-solid fa-layer-group"></i>
                </div>
                <span class="text-[10px] font-bold text-center leading-tight">Baccarat</span>
            </a>

            <!-- Mini: Xóc Đĩa -->
            <a href="xocdia.html" data-category="mini" class="game-item glass-card p-3 aspect-square flex flex-col items-center justify-center gap-2">
                <div class="w-10 h-10 rounded-full bg-rose-500/10 flex items-center justify-center text-rose-500 text-xl">
                    <i class="fa-solid fa-circle-half-stroke"></i>
                </div>
                <span class="text-[10px] font-bold text-center leading-tight">Xóc Đĩa</span>
            </a>

            <!-- Mini: Tài Xỉu -->
            <a href="taixiu.html" data-category="mini" class="game-item glass-card p-3 aspect-square flex flex-col items-center justify-center gap-2">
                <div class="w-10 h-10 rounded-full bg-blue-500/10 flex items-center justify-center text-blue-500 text-xl">
                    <i class="fa-solid fa-dice"></i>
                </div>
                <span class="text-[10px] font-bold text-center leading-tight">Tài Xỉu</span>
            </a>

            <!-- Slots: Nổ hũ -->
            <a href="quayhu001.html" data-category="slots" class="game-item glass-card p-3 aspect-square flex flex-col items-center justify-center gap-2">
                <div class="w-10 h-10 rounded-full bg-amber-500/10 flex items-center justify-center text-amber-500 text-xl">
                    <i class="fa-solid fa-gem"></i>
                </div>
                <span class="text-[10px] font-bold text-center leading-tight">Nổ hũ</span>
            </a>

            <!-- Lotto -->
            <a href="lotto.html" data-category="lotto" class="game-item glass-card p-3 aspect-square flex flex-col items-center justify-center gap-2">
                <div class="w-10 h-10 rounded-full bg-emerald-500/10 flex items-center justify-center text-emerald-500 text-xl">

                </div>
                <span class="text-[10px] font-bold text-center leading-tight">Xổ Số</span>
            </a>

            <!-- Bắn Cá -->
            <a href="bancavu.html" data-category="slots" class="game-item glass-card p-3 aspect-square flex flex-col items-center justify-center gap-2">
                <div class="w-10 h-10 rounded-full bg-cyan-500/10 flex items-center justify-center text-cyan-500 text-xl">
                    <i class="fa-solid fa-fish-fins"></i>
                </div>
                <span class="text-[10px] font-bold text-center leading-tight">Bắn Cá</span>
            </a>

            <!-- Bầu Cua -->
            <a href="baucua.html" data-category="mini" class="game-item glass-card p-3 aspect-square flex flex-col items-center justify-center gap-2">
                <div class="w-10 h-10 rounded-full bg-orange-500/10 flex items-center justify-center text-orange-500 text-xl">
                    <i class="fa-solid fa-shrimp"></i>
                </div>
                <span class="text-[10px] font-bold text-center leading-tight">Bầu Cua</span>
            </a>

            <!-- Click -->
            <a href="click.html" data-category="mini" class="game-item glass-card p-3 aspect-square flex flex-col items-center justify-center gap-2">
                <div class="w-10 h-10 rounded-full bg-fuchsia-500/10 flex items-center justify-center text-fuchsia-500 text-xl">
                    <i class="fa-solid fa-hand-pointer"></i>
                </div>
                <span class="text-[10px] font-bold text-center leading-tight">Đập Lu</span>
            </a>

            <!-- Thêm ô giả lập (Coming Soon) -->
            <div class="glass-card p-3 aspect-square flex flex-col items-center justify-center gap-2 opacity-40">
                <div class="w-10 h-10 rounded-full bg-slate-500/10 flex items-center justify-center text-slate-500 text-xl">
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
                <span class="text-[9px] font-bold text-center leading-tight">Sắp có</span>
            </div>

        </div>
    </main>

    <script>
        // Supabase Init
        const SUPABASE_URL = "https://sfbaytcmpgceapdcdyer.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNmYmF5dGNtcGdjZWFwZGNkeWVyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU1NDQ2MzYsImV4cCI6MjA4MTEyMDYzNn0.DeXO91pcCzQJHMcXTk9Eilcsk9IoGIPzOM-Ube4zRb8";
        const db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Filter Logic
        function filterGames(category) {
            const games = document.querySelectorAll('.game-item');
            const tabs = document.querySelectorAll('.tab-btn');

            tabs.forEach(tab => {
                tab.classList.remove('active');
                if (tab.id === `tab-${category}`) tab.classList.add('active');
            });

            games.forEach(game => {
                game.style.opacity = '0';
                game.style.transform = 'scale(0.8)';
                
                setTimeout(() => {
                    if (category === 'all' || game.getAttribute('data-category') === category) {
                        game.classList.remove('hidden');
                        setTimeout(() => {
                            game.style.opacity = '1';
                            game.style.transform = 'scale(1)';
                        }, 50);
                    } else {
                        game.classList.add('hidden');
                    }
                }, 200);
            });
        }

        window.onload = async function() {
            const uid = localStorage.getItem("my_wallet_uid");
            
            if (uid) {
                document.getElementById('user-uid').innerText = "ID: " + uid.substring(0, 8).toUpperCase();

                const { data: user, error } = await db
                    .from("users")
                    .select("balance")
                    .eq("id", uid)
                    .maybeSingle();
                
                if (user) {
                    animateValue("user-balance", 0, user.balance, 1000);
                }
            }
        };

        function animateValue(id, start, end, duration) {
            const obj = document.getElementById(id);
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                const value = Math.floor(progress * (end - start) + start);
                obj.innerHTML = value.toLocaleString('en-US');
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }
    </script>
</body>
</html>
