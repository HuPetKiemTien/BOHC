<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tài Khoản - HeoCon88</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Mono:wght@400;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .font-mono { font-family: 'Space Mono', monospace; }
        
        .glass-card {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(147, 51, 234, 0.1));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Custom Input & Select Styles */
        select, input {
            transition: all 0.2s;
        }
        select:focus, input:focus {
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        }
        
        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%2394a3b8' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1em;
        }

        .tab-btn { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .tab-active { background-color: #2563eb; color: white; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); }
        .tab-inactive { color: #94a3b8; }
        .tab-inactive:hover { color: white; background-color: rgba(30, 41, 59, 0.5); }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .back-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="min-h-screen flex justify-center bg-slate-950">

    <!-- MAIN APP CONTAINER -->
    <div id="main-app" class="w-full max-w-md bg-slate-900 min-h-screen relative flex flex-col shadow-2xl border-x border-slate-800">
        
        <!-- HEADER CỐ ĐỊNH -->
        <div class="pt-6 px-4 pb-2 flex justify-between items-center z-20 bg-slate-900 sticky top-0">
            <!-- Nút Back Nổi Bật -->
            <button onclick="goHome()" class="back-btn px-4 py-2 rounded-xl text-white flex items-center gap-2 transition-all shadow-lg hover:bg-white/10">
                <i class="fa-solid fa-chevron-left text-sm"></i>
                <span class="font-bold text-sm">Trang chủ</span>
            </button>

            <!-- User Info (Gọn gàng bên phải) -->
            <div class="text-right">
                <div class="text-[10px] text-slate-400 uppercase tracking-wide">ID Thành viên</div>
                <div class="text-sm font-mono font-bold text-emerald-400" id="display-uid">LOADING...</div>
            </div>
        </div>

        <!-- === VÙNG NỘI DUNG CHÍNH === -->
        <div class="flex-1 overflow-y-auto no-scrollbar p-4 space-y-6 pb-10">

            <!-- ATM Card -->
            <div class="glass-card rounded-2xl p-6 relative overflow-hidden group transition-transform active:scale-95 duration-200 mt-2">
                <div class="absolute top-0 right-0 w-32 h-32 bg-blue-500/20 rounded-full blur-3xl -mr-10 -mt-10"></div>
                <div class="absolute bottom-0 left-0 w-24 h-24 bg-purple-500/20 rounded-full blur-2xl -ml-10 -mb-10"></div>
                
                <div class="relative z-10">
                    <div class="flex justify-between items-start mb-8">
                        <i class="fa-brands fa-cc-visa text-3xl text-white/80"></i>
                        <div class="flex gap-2">
                            <i class="fa-solid fa-wifi rotate-90 text-white/50"></i>
                        </div>
                    </div>
                    <div class="text-slate-300 text-xs uppercase mb-1 font-medium">Tổng số dư khả dụng</div>
                    <div class="flex items-baseline gap-1">
                        <span class="text-3xl font-bold text-white tracking-wide" id="balance">0</span>
                        <span class="text-sm text-blue-400 font-bold">COIN</span>
                    </div>
                    <div class="mt-8 flex justify-between items-end">
                        <div class="font-mono text-white/60 text-sm tracking-widest">**** **** **** <span id="card-uid-end">8888</span></div>
                        <button onclick="loadWallet()" class="text-white/80 hover:text-white hover:rotate-180 transition-all duration-700 p-2">
                            <i class="fa-solid fa-arrows-rotate"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Scrollable Tabs -->
            <div class="flex overflow-x-auto gap-2 bg-slate-800 p-1.5 rounded-xl no-scrollbar snap-x sticky top-0 z-10 shadow-lg">
                <button onclick="switchSubTab('deposit')" id="tab-deposit" class="tab-btn tab-active flex-none snap-start py-2.5 px-6 rounded-lg text-xs font-bold whitespace-nowrap flex-1">
                    Nạp Code
                </button>
                <button onclick="switchSubTab('withdraw')" id="tab-withdraw" class="tab-btn tab-inactive flex-none snap-start py-2.5 px-6 rounded-lg text-xs font-bold whitespace-nowrap flex-1">
                    Rút Tiền
                </button>
                <button onclick="switchSubTab('history')" id="tab-history" class="tab-btn tab-inactive flex-none snap-start py-2.5 px-6 rounded-lg text-xs font-bold whitespace-nowrap flex-1">
                    Lịch Sử
                </button>
            </div>

            <!-- Content: Deposit -->
            <div id="subview-deposit" class="bg-slate-800/50 border border-slate-700 rounded-2xl p-5 animate-fade-in">
                <h3 class="text-sm font-bold text-white mb-4 flex items-center"><i class="fa-solid fa-ticket text-blue-500 mr-2"></i>Kích hoạt Giftcode</h3>
                <div class="space-y-4">
                    <input type="text" id="dep-code" class="w-full bg-slate-900 border border-slate-700 text-white rounded-xl px-4 py-3 focus:outline-none focus:border-blue-500 font-mono placeholder-slate-600 uppercase text-sm" placeholder="NHẬP MÃ TẠI ĐÂY">
                    <button onclick="userDeposit()" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-3 rounded-xl shadow-lg shadow-emerald-900/20 text-sm active:scale-95 transition-transform">
                        XÁC NHẬN NẠP
                    </button>
                </div>
            </div>

            <!-- Content: Withdraw -->
            <div id="subview-withdraw" class="hidden bg-slate-800/50 border border-slate-700 rounded-2xl p-5 animate-fade-in">
                <h3 class="text-sm font-bold text-white mb-2 flex items-center"><i class="fa-solid fa-money-bill-transfer text-blue-500 mr-2"></i>Tạo lệnh rút tiền</h3>
                
                <div class="bg-blue-900/20 border border-blue-500/30 rounded-lg p-3 mb-4">
                    <div class="flex justify-between text-xs text-blue-200 mb-1">
                        <span>Tỷ giá:</span>
                        <span class="font-bold">1 Coin = 1 VND</span>
                    </div>
                    <div class="flex justify-between text-xs text-blue-200">
                        <span>Tối thiểu:</span>
                        <span class="font-bold text-yellow-400">15,000 Coin</span>
                    </div>
                </div>

                <div class="space-y-3">
                    <input type="text" id="wd-amount" oninput="formatCurrency(this)" class="w-full bg-slate-900 border border-slate-700 text-white rounded-xl px-4 py-3 focus:outline-none focus:border-blue-500 font-bold text-lg placeholder-slate-600" placeholder="Số coin muốn rút">
                    
                    <div class="relative">
                        <select id="wd-bank" class="w-full bg-slate-900 border border-slate-700 text-white rounded-xl px-4 py-3 text-xs focus:outline-none focus:border-blue-500 font-medium">
                            <option value="" disabled selected>Chọn Ngân hàng / Ví</option>
                            <option value="MOMO" class="text-pink-500 font-bold">Ví MoMo</option>
                            <option disabled class="text-slate-500">──────────</option>
                            <option value="VIETCOMBANK">Vietcombank</option>
                            <option value="MBBANK">MB Bank</option>
                            <option value="TECHCOMBANK">Techcombank</option>
                            <option value="ACB">ACB</option>
                            <option value="VPBANK">VPBank</option>
                            <option value="TPBANK">TPBank</option>
                            <option value="AGRIBANK">Agribank</option>
                        </select>
                    </div>

                    <input type="text" id="wd-holder" class="w-full bg-slate-900 border border-slate-700 text-white rounded-xl px-4 py-3 text-xs focus:outline-none focus:border-blue-500 uppercase placeholder-slate-600" placeholder="Chủ tài khoản">
                    <input type="text" id="wd-account" class="w-full bg-slate-900 border border-slate-700 text-white rounded-xl px-4 py-3 text-xs focus:outline-none focus:border-blue-500 font-mono placeholder-slate-600" placeholder="Số tài khoản / SĐT Ví">
                    
                    <button onclick="userWithdraw()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-xl shadow-lg shadow-blue-900/20 text-sm mt-2 active:scale-95 transition-transform">
                        GỬI YÊU CẦU
                    </button>
                </div>
            </div>

            <!-- Content: History -->
            <div id="subview-history" class="hidden bg-slate-800/50 border border-slate-700 rounded-2xl p-4 min-h-[300px] max-h-[400px] overflow-y-auto no-scrollbar animate-fade-in">
                <h3 class="text-xs font-bold text-slate-500 uppercase mb-4 tracking-wider">Giao dịch gần đây</h3>
                <div id="history-list" class="space-y-3"></div>
            </div>

        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed top-5 left-1/2 -translate-x-1/2 bg-slate-800 border border-slate-600 text-white px-6 py-3 rounded-full shadow-2xl flex items-center gap-3 transition-all duration-300 opacity-0 -translate-y-20 z-50 w-max max-w-[90%]">
        <i id="toast-icon" class="fa-solid fa-check text-emerald-500"></i>
        <span id="toast-msg" class="text-sm font-medium">Thông báo</span>
    </div>

    <script>
        const SUPABASE_URL = "https://boddppngzdgpazrrdual.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJvZGRwcG5nemRncGF6cnJkdWFsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUzNTk5ODAsImV4cCI6MjA4MDkzNTk4MH0.rdNoq5qlmXzH3AafSxZOwv6qJznWhs8J_LHmdu0NT44";
        const { createClient } = supabase;
        const db = createClient(SUPABASE_URL, SUPABASE_KEY);
        let currentUser = null;

        /* --- LOGIC KHỞI TẠO TRANG --- */
        window.onload = async () => {
            const savedUid = localStorage.getItem("my_wallet_uid");
            if(!savedUid) {
                window.location.href = "login.html";
                return;
            }
            currentUser = savedUid;
            
            document.getElementById("display-uid").innerText = currentUser;
            document.getElementById("card-uid-end").innerText = currentUser.slice(-4) || "8888";
            
            await loadWallet();
        }

        /* --- ĐIỀU HƯỚNG --- */
        window.goHome = () => {
            window.location.href = "home.html";
        }

        window.switchSubTab = (tab) => {
            ['deposit', 'withdraw', 'history'].forEach(t => {
                document.getElementById(`subview-${t}`).classList.add('hidden');
                document.getElementById(`tab-${t}`).className = "tab-btn tab-inactive flex-none snap-start py-2.5 px-6 rounded-lg text-xs font-bold whitespace-nowrap flex-1";
            });
            document.getElementById(`subview-${tab}`).classList.remove('hidden');
            document.getElementById(`tab-${tab}`).className = "tab-btn tab-active flex-none snap-start py-2.5 px-6 rounded-lg text-xs font-bold whitespace-nowrap flex-1";
            if(tab === 'history') loadHistory();
        }

        /* --- LOGIC XỬ LÝ DỮ LIỆU --- */
        window.formatCurrency = (input) => {
            let val = input.value.replace(/\D/g, '');
            input.value = val.replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        window.loadWallet = async () => {
            const { data, error } = await db.from("users").select("balance").eq("id", currentUser).maybeSingle();
            if (error) return console.error(error);
            if (!data) {
                await db.from("users").insert({ id: currentUser, balance: 0 });
                document.getElementById("balance").innerText = "0";
            } else {
                document.getElementById("balance").innerText = (data.balance || 0).toLocaleString();
            }
        }

        window.userDeposit = async () => {
            const code = document.getElementById("dep-code").value.trim().toUpperCase();
            if(!code) return showToast("Chưa nhập mã!", "error");
            
            const { data: codeData, error: codeErr } = await db.from("codes_deposit").select("*").eq("code", code).maybeSingle();
            if(codeErr || !codeData) return showToast("Mã không tồn tại!", "error");
            if(codeData.expired || codeData.used_count >= codeData.max_use) return showToast("Mã đã hết lượt!", "error");
            
            const { data: userData } = await db.from("users").select("balance").eq("id", currentUser).single();
            const newBal = (userData.balance || 0) + codeData.value;
            await db.from("users").update({ balance: newBal }).eq("id", currentUser);
            
            const newUsed = codeData.used_count + 1;
            await db.from("codes_deposit").update({ used_count: newUsed, expired: newUsed >= codeData.max_use }).eq("code", code);
            
            showToast(`Nạp thành công +${codeData.value.toLocaleString()}`, "success");
            document.getElementById("dep-code").value = "";
            loadWallet();
        }

        window.userWithdraw = async () => {
            const rawAmount = document.getElementById("wd-amount").value.replace(/,/g, '');
            const amount = parseInt(rawAmount);
            
            const bank = document.getElementById("wd-bank").value; 
            const holder = document.getElementById("wd-holder").value.trim();
            const acc = document.getElementById("wd-account").value.trim();

            if(!amount || isNaN(amount)) return showToast("Nhập số tiền hợp lệ", "error");
            if(amount < 15000) return showToast("Tối thiểu rút 15,000 Coin!", "error");
            if(!bank) return showToast("Vui lòng chọn ngân hàng/ví", "error");
            if(!holder || !acc) return showToast("Thiếu thông tin tài khoản", "error");

            const { data: u } = await db.from("users").select("balance").eq("id", currentUser).single();
            if(!u || u.balance < amount) return showToast("Số dư không đủ!", "error");

            await db.from("users").update({ balance: u.balance - amount }).eq("id", currentUser);
            
            const { error: reqErr } = await db.from("withdraw_request").insert({
                uid: currentUser, amount, bank_name: bank, holder_name: holder, bank_account: acc, status: 'pending'
            });

            if(reqErr) {
                await db.from("users").update({ balance: u.balance }).eq("id", currentUser);
                return showToast("Lỗi hệ thống", "error");
            }
            showToast("Đã gửi yêu cầu rút!", "success");
            document.getElementById("wd-amount").value = "";
            loadWallet();
        }

        async function loadHistory() {
            const list = document.getElementById("history-list");
            list.innerHTML = '<div class="text-center text-slate-500 text-xs py-4"><i class="fa-solid fa-spinner fa-spin"></i></div>';
            
            const { data } = await db.from("withdraw_request").select("*").eq("uid", currentUser).order("time_request", {ascending: false}).limit(10);
            
            if(!data || data.length === 0) {
                list.innerHTML = '<div class="text-center text-slate-500 text-xs italic py-4">Chưa có giao dịch</div>';
                return;
            }
            
            list.innerHTML = "";
            data.forEach(item => {
                let color = "text-yellow-500 bg-yellow-500/10"; let text = "Đang chờ"; let icon = "fa-clock";
                if(item.status === 'approved') { color = "text-emerald-500 bg-emerald-500/10"; text = "Thành công"; icon = "fa-check"; }
                if(item.status === 'rejected') { color = "text-rose-500 bg-rose-500/10"; text = "Từ chối"; icon = "fa-xmark"; }
                
                list.innerHTML += `
                    <div class="flex items-center justify-between bg-slate-900/50 p-3 rounded-xl border border-slate-700">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 rounded-full ${color} flex items-center justify-center text-xs"><i class="fa-solid ${icon}"></i></div>
                            <div>
                                <div class="text-white font-bold text-xs">Rút tiền</div>
                                <div class="text-[10px] text-slate-500 font-mono">${new Date(item.time_request).toLocaleDateString()}</div>
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="text-white font-bold text-sm">-${item.amount.toLocaleString()}</div>
                            <div class="text-[10px] font-bold ${color.split(' ')[0]}">${text}</div>
                        </div>
                    </div>`;
            });
        }

        function showToast(msg, type) {
            const t = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            document.getElementById('toast-icon').className = type === 'error' ? "fa-solid fa-circle-exclamation text-rose-500" : "fa-solid fa-check text-emerald-500";
            t.classList.remove('opacity-0', '-translate-y-20');
            setTimeout(() => t.classList.add('opacity-0', '-translate-y-20'), 3000);
        }
    </script>
</body>
</html>
