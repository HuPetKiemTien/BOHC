<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hũ Sinh Lời - HeoCon88</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;800&family=Space+Mono:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #0f172a;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
        }

        .font-mono { font-family: 'Space Mono', monospace; }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
        }

        .gold-text {
            background: linear-gradient(to right, #fcd34d, #f59e0b, #d97706);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .floating-icon { animation: float 3s ease-in-out infinite; }

        @keyframes pulse-ring {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }
        .live-indicator {
            animation: pulse-ring 2s infinite;
        }

        /* Input styling */
        .custom-input {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }
        .custom-input:focus {
            border-color: #f59e0b;
            box-shadow: 0 0 0 2px rgba(245, 158, 11, 0.2);
        }
    </style>
</head>
<body class="flex flex-col">

    <!-- Header -->
    <div class="pt-6 px-4 pb-2 flex justify-between items-center z-20 sticky top-0 bg-[#0f172a]/80 backdrop-blur-md">
        <button onclick="goHome()" class="w-10 h-10 rounded-xl bg-white/5 flex items-center justify-center hover:bg-white/10 border border-white/10 transition">
            <i class="fa-solid fa-chevron-left text-sm"></i>
        </button>
        <div class="text-center">
            <h1 class="font-bold text-lg">Hũ Sinh Lời</h1>
            <p class="text-[10px] text-emerald-400 font-bold uppercase tracking-wider flex items-center justify-center gap-1">
                <span class="w-1.5 h-1.5 rounded-full bg-emerald-500 live-indicator"></span>
                Live Profit
            </p>
        </div>
        <div class="w-10"></div> <!-- Spacer -->
    </div>

    <!-- Main Content -->
    <main class="flex-1 p-4 pb-24 flex flex-col items-center">

        <!-- Visual Icon -->
        <div class="mb-6 mt-2 relative">
            <div class="absolute inset-0 bg-yellow-500/20 blur-3xl rounded-full"></div>
            <i class="fa-solid fa-sack-dollar text-7xl text-yellow-400 floating-icon relative z-10 drop-shadow-[0_0_15px_rgba(234,179,8,0.5)]"></i>
        </div>

        <!-- Main Balance Card -->
        <div class="w-full max-w-md glass-panel rounded-3xl p-6 relative overflow-hidden mb-6">
            <!-- Background effects -->
            <div class="absolute top-0 right-0 w-32 h-32 bg-emerald-500/10 rounded-full blur-2xl -mr-10 -mt-10"></div>
            
            <div class="text-center relative z-10">
                <p class="text-slate-400 text-xs uppercase tracking-widest mb-2">Tổng Tài Sản Trong Hũ</p>
                
                <div class="flex items-baseline justify-center gap-1 mb-2">
                    <span id="potBalance" class="text-4xl font-mono font-bold text-white tracking-tight drop-shadow-lg">0</span>
                    <span class="text-lg font-bold text-yellow-500">COIN</span>
                </div>

                <div class="inline-flex items-center gap-2 bg-white/5 px-4 py-1.5 rounded-full border border-white/10">
                    <i class="fa-solid fa-chart-line text-emerald-400"></i>
                    <span class="text-sm font-bold text-emerald-300">Lãi suất 17%/năm</span>
                </div>
            </div>

            <!-- Stats Grid -->
            <div class="grid grid-cols-2 gap-3 mt-6 pt-6 border-t border-white/5">
                <div class="text-center">
                    <p class="text-[10px] text-slate-500">Lợi nhuận dự kiến</p>
                    <p class="text-xs font-bold text-white mt-1">~0.046% / ngày</p>
                </div>
                <div class="text-center border-l border-white/5">
                    <p class="text-[10px] text-slate-500">Trả lãi</p>
                    <p class="text-xs font-bold text-white mt-1">Theo từng phút</p>
                </div>
            </div>
        </div>

        <!-- Action Panel -->
        <div class="w-full max-w-md space-y-4">
            
            <!-- Tabs -->
            <div class="flex bg-slate-900/50 p-1 rounded-xl">
                <button onclick="switchTab('deposit')" id="btn-deposit" class="flex-1 py-3 rounded-lg text-sm font-bold bg-yellow-500 text-black shadow-lg transition-all">
                    Nạp Vào Hũ
                </button>
                <button onclick="switchTab('withdraw')" id="btn-withdraw" class="flex-1 py-3 rounded-lg text-sm font-bold text-slate-400 hover:text-white transition-all">
                    Rút Về Ví
                </button>
            </div>

            <!-- Deposit Form -->
            <div id="tab-content-deposit" class="glass-panel rounded-2xl p-5 animate-fade-in">
                <div class="flex justify-between text-xs mb-2">
                    <span class="text-slate-400">Số dư ví chính:</span>
                    <span class="text-white font-bold" id="main-wallet-bal">0 Coin</span>
                </div>
                
                <div class="relative mb-4">
                    <input type="text" id="deposit-amount" oninput="formatInput(this)" class="w-full custom-input rounded-xl py-4 pl-4 pr-16 text-lg font-bold text-white placeholder-slate-600 outline-none" placeholder="0">
                    <span class="absolute right-4 top-1/2 -translate-y-1/2 text-xs font-bold text-slate-500">COIN</span>
                </div>

                <div class="grid grid-cols-4 gap-2 mb-4">
                    <button onclick="setDepositAmount(50000)" class="bg-white/5 hover:bg-white/10 py-2 rounded text-[10px] font-bold">50K</button>
                    <button onclick="setDepositAmount(100000)" class="bg-white/5 hover:bg-white/10 py-2 rounded text-[10px] font-bold">100K</button>
                    <button onclick="setDepositAmount(500000)" class="bg-white/5 hover:bg-white/10 py-2 rounded text-[10px] font-bold">500K</button>
                    <button onclick="setAllDeposit()" class="bg-white/5 hover:bg-white/10 py-2 rounded text-[10px] font-bold text-yellow-400">Tất cả</button>
                </div>

                <button onclick="handleDeposit()" class="w-full bg-gradient-to-r from-yellow-500 to-amber-600 hover:from-yellow-400 hover:to-amber-500 text-black font-extrabold py-4 rounded-xl shadow-lg shadow-amber-500/20 active:scale-95 transition-transform flex items-center justify-center gap-2">
                    <i class="fa-solid fa-piggy-bank"></i>
                    GỬI TÍCH LŨY
                </button>
                <p class="text-[10px] text-center text-slate-500 mt-3">Tiền gốc + lãi sẽ được cộng dồn khi bạn nạp thêm.</p>
            </div>

            <!-- Withdraw Form -->
            <div id="tab-content-withdraw" class="hidden glass-panel rounded-2xl p-5 animate-fade-in">
                <div class="flex justify-between text-xs mb-2">
                    <span class="text-slate-400">Khả dụng rút:</span>
                    <span class="text-white font-bold" id="max-withdraw-bal">0 Coin</span>
                </div>

                <div class="bg-emerald-500/10 border border-emerald-500/20 rounded-xl p-4 mb-4">
                    <p class="text-xs text-emerald-300 text-center">
                        Bạn sẽ rút toàn bộ Tiền Gốc + Tiền Lãi về ví chính.
                    </p>
                </div>

                <button onclick="handleWithdraw()" class="w-full bg-gradient-to-r from-slate-700 to-slate-800 hover:from-slate-600 hover:to-slate-700 text-white font-bold py-4 rounded-xl border border-white/10 shadow-lg active:scale-95 transition-transform flex items-center justify-center gap-2">
                    <i class="fa-solid fa-money-bill-transfer"></i>
                    RÚT TOÀN BỘ VỀ VÍ
                </button>
            </div>

        </div>

    </main>

    <!-- Toast -->
    <div id="toast" class="fixed top-5 left-1/2 -translate-x-1/2 bg-slate-800 border border-slate-600 text-white px-6 py-3 rounded-full shadow-2xl flex items-center gap-3 transition-all duration-300 opacity-0 -translate-y-20 z-50 w-max max-w-[90%]">
        <i id="toast-icon" class="fa-solid fa-check text-emerald-500"></i>
        <span id="toast-msg" class="text-sm font-medium">Thông báo</span>
    </div>

    <script>
        const SUPABASE_URL = "https://boddppngzdgpazrrdual.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJvZGRwcG5nemRncGF6cnJkdWFsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUzNTk5ODAsImV4cCI6MjA4MDkzNTk4MH0.rdNoq5qlmXzH3AafSxZOwv6qJznWhs8J_LHmdu0NT44";
        const { createClient } = supabase;
        const db = createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentUser = null;
        let mainWalletBalance = 0;
        let potData = null;
        const INTEREST_RATE = 17; // 17% per year

        /* --- INIT --- */
        window.onload = async () => {
            const savedUid = localStorage.getItem("my_wallet_uid");
            if (!savedUid) {
                window.location.href = "login.html";
                return;
            }
            currentUser = savedUid;
            await refreshData();
            
            // Live Update lãi suất (giả lập tăng số hiển thị)
            setInterval(updateLiveInterestUI, 1000); // Cập nhật mỗi giây
        };

        /* --- DATA HANDLING --- */
        async function refreshData() {
            // 1. Get Main Wallet
            const { data: user, error: userErr } = await db.from("users").select("balance").eq("id", currentUser).maybeSingle();
            if (user) {
                mainWalletBalance = user.balance || 0;
                document.getElementById("main-wallet-bal").innerText = formatNum(mainWalletBalance) + " Coin";
            }

            // 2. Get Pot Data
            const { data: pot, error: potErr } = await db.from("saving_pots").select("*").eq("user_id", currentUser).maybeSingle();
            
            if (!pot) {
                // Nếu chưa có hũ, tạo mới
                const { data: newPot } = await db.from("saving_pots").insert({
                    user_id: currentUser,
                    balance: 0,
                    annual_rate: INTEREST_RATE,
                    updated_at: new Date().toISOString()
                }).select().single();
                potData = newPot;
            } else {
                potData = pot;
                // Nếu rate trong db khác 17%, cập nhật lại (tuỳ logic, ở đây mình ép theo UI 17%)
                if(potData.annual_rate !== INTEREST_RATE) potData.annual_rate = INTEREST_RATE;
            }
            
            updateLiveInterestUI();
        }

        /* --- CORE LOGIC: CALCULATE INTEREST --- */
        function calculateCurrentTotal() {
            if (!potData || potData.balance <= 0) return 0;

            const principal = Number(potData.balance);
            const rate = INTEREST_RATE / 100;
            const lastUpdate = new Date(potData.updated_at).getTime();
            const now = Date.now();
            
            // Tính số giây trôi qua
            const secondsElapsed = (now - lastUpdate) / 1000;
            const secondsPerYear = 365 * 24 * 60 * 60;
            const yearFraction = secondsElapsed / secondsPerYear;

            // Công thức lãi đơn: A = P + (P * r * t)
            const interest = principal * rate * yearFraction;
            return principal + interest;
        }

        function updateLiveInterestUI() {
            const total = calculateCurrentTotal();
            const displayVal = Math.floor(total); // Làm tròn xuống để hiển thị
            
            // Hiệu ứng số chạy nếu muốn (ở đây gán trực tiếp cho mượt)
            document.getElementById("potBalance").innerText = formatNum(displayVal);
            document.getElementById("max-withdraw-bal").innerText = formatNum(displayVal) + " Coin";
        }

        /* --- ACTIONS --- */
        async function handleDeposit() {
            const amountInput = document.getElementById("deposit-amount").value.replace(/,/g, '');
            const amount = parseInt(amountInput);

            if (!amount || amount <= 0) return showToast("Số tiền không hợp lệ", "error");
            if (amount < 10000) return showToast("Tối thiểu nạp 10,000 Coin", "error");
            if (amount > mainWalletBalance) return showToast("Số dư ví chính không đủ", "error");

            // Logic:
            // 1. Tính tổng tiền hiện tại trong hũ (Gốc cũ + Lãi đã chạy đến hiện tại)
            const currentTotalInPot = calculateCurrentTotal();
            
            // 2. Cộng thêm tiền mới nạp
            const newPotBalance = Math.floor(currentTotalInPot + amount);

            // 3. Trừ tiền ví chính
            const newMainBalance = mainWalletBalance - amount;

            // DB Updates
            // Update User Wallet
            const { error: uErr } = await db.from("users").update({ balance: newMainBalance }).eq("id", currentUser);
            if(uErr) return showToast("Lỗi trừ tiền ví chính", "error");

            // Update Pot (Reset updated_at to NOW because we capitalized the interest)
            const { error: pErr } = await db.from("saving_pots").update({
                balance: newPotBalance,
                updated_at: new Date().toISOString(),
                annual_rate: INTEREST_RATE
            }).eq("id", potData.id);

            if(pErr) return showToast("Lỗi cập nhật hũ", "error");

            showToast(`Đã nạp ${formatNum(amount)} Coin vào hũ!`, "success");
            document.getElementById("deposit-amount").value = "";
            await refreshData();
        }

        async function handleWithdraw() {
            const currentTotalInPot = calculateCurrentTotal();
            const withdrawAmount = Math.floor(currentTotalInPot);

            if (withdrawAmount <= 0) return showToast("Hũ trống, không có gì để rút", "error");

            if (!confirm(`Bạn chắc chắn muốn rút toàn bộ ${formatNum(withdrawAmount)} Coin về ví chính?`)) return;

            // 1. Cộng tiền vào ví chính
            const newMainBalance = mainWalletBalance + withdrawAmount;
            const { error: uErr } = await db.from("users").update({ balance: newMainBalance }).eq("id", currentUser);
            if(uErr) return showToast("Lỗi cộng tiền ví chính", "error");

            // 2. Reset hũ về 0
            const { error: pErr } = await db.from("saving_pots").update({
                balance: 0,
                updated_at: new Date().toISOString()
            }).eq("id", potData.id);

            if(pErr) return showToast("Lỗi reset hũ", "error");

            showToast("Rút tiền thành công!", "success");
            switchTab('deposit'); // Chuyển về tab nạp
            await refreshData();
        }

        /* --- UI HELPERS --- */
        function goHome() { window.location.href = "home.html"; }
        
        function switchTab(tab) {
            document.getElementById("tab-content-deposit").classList.add("hidden");
            document.getElementById("tab-content-withdraw").classList.add("hidden");
            
            document.getElementById("btn-deposit").className = "flex-1 py-3 rounded-lg text-sm font-bold text-slate-400 hover:text-white transition-all";
            document.getElementById("btn-withdraw").className = "flex-1 py-3 rounded-lg text-sm font-bold text-slate-400 hover:text-white transition-all";

            document.getElementById(`tab-content-${tab}`).classList.remove("hidden");
            
            if(tab === 'deposit') {
                document.getElementById("btn-deposit").className = "flex-1 py-3 rounded-lg text-sm font-bold bg-yellow-500 text-black shadow-lg transition-all";
            } else {
                document.getElementById("btn-withdraw").className = "flex-1 py-3 rounded-lg text-sm font-bold bg-slate-700 text-white shadow-lg transition-all";
            }
        }

        function formatInput(input) {
            let val = input.value.replace(/\D/g, '');
            input.value = val.replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        function formatNum(num) {
            return num.toLocaleString('en-US');
        }

        function setDepositAmount(amount) {
            document.getElementById("deposit-amount").value = formatNum(amount);
        }
        
        function setAllDeposit() {
            document.getElementById("deposit-amount").value = formatNum(mainWalletBalance);
        }

        function showToast(msg, type) {
            const t = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            document.getElementById('toast-icon').className = type === 'error' ? "fa-solid fa-circle-exclamation text-rose-500" : "fa-solid fa-check text-emerald-500";
            t.classList.remove('opacity-0', '-translate-y-20');
            setTimeout(() => t.classList.add('opacity-0', '-translate-y-20'), 3000);
        }
    </script>
</body>
</html>
