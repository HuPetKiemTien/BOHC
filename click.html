<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Neon Crash Multiplier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap');

        :root {
            --bg-dark: #050b14;
            --neon-blue: #0ea5e9;
            --neon-green: #22c55e;
            --neon-red: #ef4444;
            --neon-yellow: #eab308;
            --glass: rgba(15, 23, 42, 0.7);
        }

        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 50% 0%, rgba(14, 165, 233, 0.15), transparent 40%),
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 100% 100%, 20px 20px, 20px 20px;
            font-family: 'Rajdhani', sans-serif;
            height: 100dvh; /* Dynamic Viewport Height */
            overflow: hidden;
            touch-action: manipulation;
            color: white;
            display: flex;
            flex-direction: column;
        }

        /* --- REACTOR (Main Visual) --- */
        .reactor-wrapper {
            position: relative;
            width: 260px;
            height: 260px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: auto; /* Center in flex container */
        }

        .reactor-ring {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            border: 2px dashed rgba(14, 165, 233, 0.3);
            animation: spin 10s linear infinite;
        }
        
        .reactor-core {
            width: 90%;
            height: 90%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #1e293b, #020617);
            box-shadow: 
                inset 0 0 30px rgba(0,0,0,0.9),
                0 0 20px rgba(14, 165, 233, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 4px solid #1e293b;
            position: relative;
            z-index: 10;
            transition: all 0.2s;
        }

        /* Game States Visuals */
        .state-idle .reactor-core { border-color: #334155; }
        .state-running .reactor-core { 
            border-color: var(--neon-green);
            box-shadow: 0 0 40px rgba(34, 197, 94, 0.3);
        }
        .state-running .reactor-ring { border-color: var(--neon-green); animation-duration: 3s; }
        
        .state-crashed .reactor-core { 
            border-color: var(--neon-red);
            box-shadow: 0 0 50px rgba(239, 68, 68, 0.5);
            animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
        }
        .state-crashed .reactor-ring { border-color: var(--neon-red); animation: none; }

        .state-won .reactor-core {
            border-color: var(--neon-yellow);
            box-shadow: 0 0 50px rgba(234, 179, 8, 0.5);
        }

        /* Typography */
        .multi-display {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            font-weight: 900;
            line-height: 1;
            font-variant-numeric: tabular-nums;
            text-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        
        /* Animations */
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        /* Controls */
        .control-panel {
            background: rgba(2, 6, 23, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255,255,255,0.1);
            padding: 16px;
            padding-bottom: calc(16px + env(safe-area-inset-bottom));
            border-radius: 24px 24px 0 0;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.5);
            z-index: 20;
        }

        .input-group {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            padding: 4px;
        }

        .btn-action {
            width: 100%;
            padding: 18px;
            border-radius: 16px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
            border: none;
            color: white;
            text-shadow: 0 2px 0 rgba(0,0,0,0.2);
        }
        
        .btn-bet {
            background: linear-gradient(to bottom, #3b82f6, #2563eb);
            box-shadow: 0 6px 0 #1e40af, 0 10px 20px rgba(37, 99, 235, 0.4);
        }
        .btn-bet:active:not(:disabled) { transform: translateY(6px); box-shadow: none; }
        
        .btn-cashout {
            background: linear-gradient(to bottom, #eab308, #ca8a04);
            box-shadow: 0 6px 0 #854d0e, 0 10px 20px rgba(234, 179, 8, 0.4);
        }
        .btn-cashout:active { transform: translateY(6px); box-shadow: none; }

        .btn-action:disabled {
            background: #334155;
            box-shadow: none;
            color: #94a3b8;
            cursor: not-allowed;
            transform: translateY(6px);
        }

        /* History Bar */
        .history-bar {
            display: flex;
            gap: 8px;
            padding: 10px 16px;
            overflow-x: auto;
            mask-image: linear-gradient(to right, transparent, black 5%, black 95%, transparent);
            -webkit-mask-image: linear-gradient(to right, transparent, black 5%, black 95%, transparent);
        }
        .history-pill {
            flex-shrink: 0;
            padding: 4px 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 700;
            font-family: monospace;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .pill-win { color: var(--neon-green); border-color: rgba(34, 197, 94, 0.3); background: rgba(34, 197, 94, 0.1); }
        .pill-lose { color: var(--neon-red); border-color: rgba(239, 68, 68, 0.3); background: rgba(239, 68, 68, 0.1); }
        .pill-big { color: var(--neon-yellow); border-color: rgba(234, 179, 8, 0.3); background: rgba(234, 179, 8, 0.1); box-shadow: 0 0 10px rgba(234,179,8,0.2); }

        .toast {
            position: fixed; top: 80px; left: 50%; transform: translateX(-50%);
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid var(--neon-red);
            color: #fff; padding: 10px 20px; border-radius: 20px;
            font-size: 13px; font-weight: bold; z-index: 100; 
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <!-- Notification Toast -->
    <div id="toast" class="toast">Thông báo</div>

    <!-- 1. Header Area -->
    <div class="flex items-center justify-between p-4 bg-slate-900/50 backdrop-blur-sm border-b border-white/5 z-20">
        <div class="flex items-center gap-3">
            <a href="games.html" class="w-9 h-9 rounded-full bg-slate-800 flex items-center justify-center text-slate-400 hover:text-white hover:bg-slate-700 transition-colors border border-slate-700">
                <i class="fa-solid fa-chevron-left"></i>
            </a>
            <div class="flex flex-col">
                <span class="text-[10px] text-slate-400 font-bold tracking-wider uppercase">Tài khoản</span>
                <div class="flex items-center gap-2">
                    <div class="w-2 h-2 rounded-full bg-slate-600" id="statusDot"></div>
                    <span class="font-mono text-lg font-bold text-white leading-none" id="uiBalance">---</span>
                </div>
            </div>
        </div>
        <div class="flex items-center gap-2 px-3 py-1 rounded-full bg-slate-800/50 border border-slate-700">
            <i class="fa-solid fa-users text-xs text-sky-500"></i>
            <span class="text-xs font-bold text-slate-300">LIVE</span>
        </div>
    </div>

    <!-- 2. History Bar -->
    <div class="bg-slate-900/30 border-b border-white/5">
        <div class="history-bar" id="historyBar">
            <!-- JS will populate -->
            <div class="history-pill pill-win">1.20x</div>
            <div class="history-pill pill-lose">1.05x</div>
            <div class="history-pill pill-big">5.43x</div>
            <div class="history-pill pill-win">2.10x</div>
        </div>
    </div>

    <!-- 3. Main Stage (Flex Grow to fill space) -->
    <div class="flex-1 flex flex-col items-center justify-center relative w-full overflow-hidden">
        
        <!-- Background Elements -->
        <div class="absolute inset-0 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-sky-900/10 via-transparent to-transparent opacity-50"></div>
        
        <!-- Game Area -->
        <div id="gameContainer" class="reactor-wrapper state-idle">
            <div class="reactor-ring"></div>
            <div class="reactor-core">
                <div class="text-[10px] font-bold tracking-[0.3em] text-slate-500 mb-1" id="statusText">SẴN SÀNG</div>
                <div class="multi-display text-slate-200 transition-colors" id="multiValue">1.00x</div>
                <div class="text-sm font-mono text-green-400 mt-2 opacity-0 transition-opacity" id="winAmount">+0</div>
            </div>
        </div>

    </div>

    <!-- 4. Control Panel (Fixed Bottom) -->
    <div class="control-panel">
        <div class="w-full max-w-md mx-auto flex flex-col gap-4">
            
            <!-- Bet Input Section -->
            <div class="flex gap-3 h-14">
                <div class="input-group flex-1">
                    <button class="w-10 h-full text-slate-400 hover:text-white font-bold text-lg" onclick="adjustBet(0.5)">½</button>
                    <div class="flex-1 flex flex-col justify-center px-2 border-x border-white/10 h-full bg-slate-900/50">
                        <span class="text-[10px] text-slate-500 font-bold uppercase">Mức Cược</span>
                        <input type="number" id="betInput" value="2300" class="w-full bg-transparent text-white font-mono font-bold text-lg focus:outline-none p-0">
                    </div>
                    <button class="w-10 h-full text-slate-400 hover:text-white font-bold text-lg" onclick="adjustBet(2)">2x</button>
                </div>
                <div class="flex flex-col gap-1 w-20">
                    <button onclick="setBet(10000)" class="flex-1 bg-slate-800 hover:bg-slate-700 rounded-lg text-[10px] font-bold text-slate-300 border border-slate-700">10K</button>
                    <button onclick="setBet(50000)" class="flex-1 bg-slate-800 hover:bg-slate-700 rounded-lg text-[10px] font-bold text-slate-300 border border-slate-700">50K</button>
                </div>
            </div>

            <!-- Action Button -->
            <button id="mainBtn" onclick="handleAction()" class="btn-action btn-bet">
                <span id="btnText">CƯỢC NGAY</span>
                <div id="btnSub" class="text-[10px] opacity-60 font-normal normal-case tracking-normal mt-1">Vòng mới bắt đầu</div>
            </button>
            
            <div class="text-center">
                <span class="text-[10px] text-slate-500 font-bold uppercase tracking-widest">Min: 2.3K - Max: 530K</span>
            </div>
        </div>
    </div>

<script>
    // --- 1. SUPABASE CONFIG (Same as Baccarat) ---
    const SUPABASE_URL = 'https://sfbaytcmpgceapdcdyer.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNmYmF5dGNtcGdjZWFwZGNkeWVyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU1NDQ2MzYsImV4cCI6MjA4MTEyMDYzNn0.DeXO91pcCzQJHMcXTk9Eilcsk9IoGIPzOM-Ube4zRb8';
    
    let supabaseClient;
    try {
        supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    } catch (e) {
        console.error("Supabase init failed", e);
    }

    // --- 2. GAME VARIABLES ---
    const CONFIG = {
        minBet: 2300,
        maxBet: 530000,
        houseEdge: 0.03, // 3% -> 97% RTP
    };

    let state = {
        balance: 0,
        bet: 2300,
        gameStatus: 'IDLE', // IDLE, RUNNING, CASHOUT, CRASHED
        currentMulti: 1.00,
        crashPoint: 0,
        startTime: 0,
        history: [], // Stores last 20 results
        userId: null
    };

    let animFrameId;

    // --- 3. DOM ELEMENTS ---
    const el = {
        balance: document.getElementById('uiBalance'),
        statusDot: document.getElementById('statusDot'),
        betInput: document.getElementById('betInput'),
        mainBtn: document.getElementById('mainBtn'),
        btnText: document.getElementById('btnText'),
        btnSub: document.getElementById('btnSub'),
        container: document.getElementById('gameContainer'),
        multi: document.getElementById('multiValue'),
        statusText: document.getElementById('statusText'),
        winAmount: document.getElementById('winAmount'),
        history: document.getElementById('historyBar'),
        toast: document.getElementById('toast')
    };

    // --- 4. CORE FUNCTIONS ---

    async function init() {
        const uid = localStorage.getItem("my_wallet_uid");
        if (!uid) {
            showToast("Chưa đăng nhập! Đang chuyển hướng...");
            setTimeout(() => window.location.href = 'index.html', 1500);
            return;
        }

        state.userId = uid;
        
        // Fetch Balance
        if (supabaseClient) {
            const { data, error } = await supabaseClient
                .from("users")
                .select("balance")
                .eq("id", uid)
                .maybeSingle();

            if (data) {
                state.balance = data.balance;
                el.statusDot.classList.remove('bg-slate-600');
                el.statusDot.classList.add('bg-green-500', 'shadow-[0_0_8px_#22c55e]');
            }
        } else {
            // Fallback for demo without supabase loaded
            state.balance = 100000;
        }

        updateUI();
        generateFakeHistory(); // Populate history bar visually
    }

    function updateUI() {
        el.balance.innerText = state.balance.toLocaleString('vi-VN');
        el.betInput.value = state.bet;
    }

    function adjustBet(multiplier) {
        let val = parseInt(el.betInput.value) || CONFIG.minBet;
        val = Math.floor(val * multiplier);
        if (val < CONFIG.minBet) val = CONFIG.minBet;
        if (val > CONFIG.maxBet) val = CONFIG.maxBet;
        setBet(val);
    }

    function setBet(amount) {
        if (state.gameStatus !== 'IDLE') return;
        if (amount > CONFIG.maxBet) amount = CONFIG.maxBet;
        state.bet = amount;
        el.betInput.value = amount;
    }

    // Input event listener to sync state
    el.betInput.addEventListener('change', (e) => {
        let val = parseInt(e.target.value);
        if (val < CONFIG.minBet) val = CONFIG.minBet;
        if (val > CONFIG.maxBet) val = CONFIG.maxBet;
        state.bet = val;
        e.target.value = val;
    });

    function handleAction() {
        if (state.gameStatus === 'IDLE' || state.gameStatus === 'CRASHED' || state.gameStatus === 'CASHOUT') {
            startGame();
        } else if (state.gameStatus === 'RUNNING') {
            cashOut();
        }
    }

    async function startGame() {
        // Validation
        const betAmount = parseInt(el.betInput.value);
        if (isNaN(betAmount) || betAmount < CONFIG.minBet) {
            showToast(`Cược tối thiểu ${CONFIG.minBet.toLocaleString()}!`);
            return;
        }
        if (betAmount > state.balance) {
            showToast("Số dư không đủ!");
            return;
        }

        // Deduct Balance
        state.bet = betAmount;
        state.balance -= state.bet;
        updateUI();
        syncBalance();

        // Calculate Crash Point (Pareto Distribution)
        // RTP 97% -> 0.97 / (1 - rand)
        // To prevent instant crash at 1.00 too often, logic often used is max(1.00, result)
        // Instant crash chance: approx 3% (1/33 rounds)
        const r = Math.random();
        state.crashPoint = Math.max(1.00, Math.floor((0.97 / (1 - r)) * 100) / 100);
        
        // Setup State
        state.gameStatus = 'RUNNING';
        state.currentMulti = 1.00;
        state.startTime = Date.now();
        
        // UI Reset
        el.container.className = 'reactor-wrapper state-running';
        el.mainBtn.className = 'btn-action btn-cashout';
        el.btnText.innerText = "NHẬN TIỀN";
        el.btnSub.innerText = `+${state.bet.toLocaleString()}`;
        el.multi.innerText = "1.00x";
        el.multi.style.color = "#fff";
        el.statusText.innerText = "ĐANG BAY...";
        el.statusText.className = "text-[10px] font-bold tracking-[0.3em] text-green-400 mb-1 animate-pulse";
        el.winAmount.style.opacity = "0";
        el.betInput.disabled = true;

        // Loop
        runGameLoop();
    }

    function runGameLoop() {
        if (state.gameStatus !== 'RUNNING') return;

        const now = Date.now();
        const elapsed = now - state.startTime;
        
        // Growth formula: Exponential growth
        // Multiplier = e^(k * t)
        // Adjust k to change speed. 0.00006 is a generic speed
        const speed = 0.00006;
        state.currentMulti = Math.floor(Math.exp(speed * elapsed) * 100) / 100;

        // Update UI
        el.multi.innerText = state.currentMulti.toFixed(2) + "x";
        
        // Calculate current potential win
        const currentWin = Math.floor(state.bet * state.currentMulti);
        el.btnSub.innerText = `+${currentWin.toLocaleString()}`;

        // Color phases
        if (state.currentMulti > 2.0) el.multi.style.color = "#22c55e"; // Green
        if (state.currentMulti > 10.0) el.multi.style.color = "#eab308"; // Gold

        // Check Crash
        if (state.currentMulti >= state.crashPoint) {
            crash();
        } else {
            animFrameId = requestAnimationFrame(runGameLoop);
        }
    }

    function crash() {
        state.gameStatus = 'CRASHED';
        cancelAnimationFrame(animFrameId);

        // UI
        el.multi.innerText = state.crashPoint.toFixed(2) + "x";
        el.container.className = 'reactor-wrapper state-crashed';
        el.statusText.innerText = "NỔ TUNG!";
        el.statusText.className = "text-[10px] font-bold tracking-[0.3em] text-red-500 mb-1";
        
        resetButton();
        addToHistory(state.crashPoint, false);
        syncBalance(); // Sync just to be safe
    }

    function cashOut() {
        state.gameStatus = 'CASHOUT';
        cancelAnimationFrame(animFrameId);

        const winAmount = Math.floor(state.bet * state.currentMulti);
        state.balance += winAmount;

        // UI
        el.container.className = 'reactor-wrapper state-won';
        el.statusText.innerText = "CHIẾN THẮNG";
        el.statusText.className = "text-[10px] font-bold tracking-[0.3em] text-yellow-400 mb-1";
        el.multi.style.color = "#eab308";
        
        el.winAmount.innerText = `+${winAmount.toLocaleString()}`;
        el.winAmount.style.opacity = "1";
        el.winAmount.className = "text-xl font-mono font-bold text-yellow-400 mt-2 drop-shadow-[0_0_10px_rgba(234,179,8,0.5)] transition-all transform translate-y-0";

        updateUI();
        syncBalance();
        resetButton();
        addToHistory(state.currentMulti, true);
    }

    function resetButton() {
        el.mainBtn.disabled = true;
        el.btnText.innerText = state.gameStatus === 'CASHOUT' ? "THẮNG" : "NỔ";
        el.btnSub.innerText = "Chờ ván mới...";
        
        setTimeout(() => {
            state.gameStatus = 'IDLE';
            el.container.className = 'reactor-wrapper state-idle';
            el.mainBtn.className = 'btn-action btn-bet';
            el.mainBtn.disabled = false;
            el.btnText.innerText = "CƯỢC NGAY";
            el.btnSub.innerText = "Vòng mới bắt đầu";
            el.statusText.innerText = "SẴN SÀNG";
            el.statusText.className = "text-[10px] font-bold tracking-[0.3em] text-slate-500 mb-1";
            el.multi.innerText = "1.00x";
            el.multi.style.color = "#cbd5e1";
            el.winAmount.style.opacity = "0";
            el.betInput.disabled = false;
        }, 2000);
    }

    // --- 5. HELPERS ---

    async function syncBalance() {
        if (state.userId && supabaseClient) {
            await supabaseClient
                .from("users")
                .update({ balance: state.balance })
                .eq("id", state.userId);
        }
    }

    function addToHistory(point, won) {
        // Add to array
        state.history.unshift({ point, won });
        if (state.history.length > 20) state.history.pop();

        // Render Pill
        const div = document.createElement('div');
        let typeClass = 'pill-lose';
        if (won) typeClass = 'pill-win'; 
        // Note: For history, usually we show the Crash Point regardless of user win,
        // but showing the cashout point indicates user action. 
        // Standard Crash games show the CRASH point in history.
        // Let's fix logic: History always shows CRASH POINT.
        
        // Correct Logic:
        // If user cashed out at 1.5x, but it crashed at 10x, history should show 10x (Green/Gold).
        // If it crashed at 1.2x, history shows 1.2x (Red).
        
        // Since my logic above passes `currentMulti` for cashout, 
        // technically the crash point was destined to be `state.crashPoint`.
        // Let's use `state.crashPoint` for history bar always.
        
        const isHigh = state.crashPoint >= 10;
        const isGood = state.crashPoint >= 2;
        
        let visualClass = 'pill-lose';
        if (state.crashPoint >= 2) visualClass = 'pill-win';
        if (state.crashPoint >= 10) visualClass = 'pill-big';

        div.className = `history-pill ${visualClass}`;
        div.innerText = state.crashPoint.toFixed(2) + "x";
        
        // Animation
        div.style.opacity = '0';
        div.style.transform = 'translateX(-20px)';
        el.history.prepend(div);
        
        // Trigger reflow
        div.offsetHeight; 
        
        div.style.transition = 'all 0.3s ease';
        div.style.opacity = '1';
        div.style.transform = 'translateX(0)';

        if (el.history.children.length > 20) {
            el.history.lastElementChild.remove();
        }
    }

    function generateFakeHistory() {
        for(let i=0; i<10; i++) {
            const p = Math.max(1.00, Math.floor((0.97 / (1 - Math.random())) * 100) / 100);
            let visualClass = 'pill-lose';
            if (p >= 2) visualClass = 'pill-win';
            if (p >= 10) visualClass = 'pill-big';
            
            const div = document.createElement('div');
            div.className = `history-pill ${visualClass}`;
            div.innerText = p.toFixed(2) + "x";
            el.history.appendChild(div);
        }
    }

    function showToast(msg) {
        el.toast.innerText = msg;
        el.toast.style.opacity = 1;
        setTimeout(() => el.toast.style.opacity = 0, 3000);
    }

    // --- INIT ---
    window.onload = init;

</script>
</body>
</html>
