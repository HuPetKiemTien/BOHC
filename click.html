<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Neon Click Multiplier (97% RTP)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap');

        :root {
            --bg-dark: #050b14;
            --neon-blue: #0ea5e9;
            --neon-green: #22c55e;
            --neon-red: #ef4444;
            --neon-yellow: #eab308;
        }

        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 50% 0%, rgba(14, 165, 233, 0.1), transparent 40%),
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 100% 100%, 30px 30px, 30px 30px;
            font-family: 'Rajdhani', sans-serif;
            height: 100dvh;
            overflow: hidden;
            touch-action: manipulation;
            color: white;
            display: flex;
            flex-direction: column;
            user-select: none;
        }

        /* --- REACTOR (Nút Bơm) --- */
        .reactor-container {
            position: relative;
            width: 260px;
            height: 260px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.1s;
            -webkit-tap-highlight-color: transparent;
            margin: auto;
        }
        
        .reactor-container:active { transform: scale(0.98); }

        .reactor-ring {
            position: absolute;
            inset: -10px;
            border-radius: 50%;
            border: 2px dashed rgba(14, 165, 233, 0.3);
            animation: spin 10s linear infinite;
            pointer-events: none;
        }
        .reactor-ring::before {
            content: '';
            position: absolute;
            inset: -5px;
            border-radius: 50%;
            border-top: 4px solid #0ea5e9;
            border-right: 4px solid transparent;
            border-bottom: 4px solid #0ea5e9;
            border-left: 4px solid transparent;
            animation: spin-reverse 5s linear infinite;
        }
        
        .reactor-core {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #1e293b, #020617);
            box-shadow: 
                inset 0 0 30px rgba(0,0,0,0.9),
                0 0 20px rgba(14, 165, 233, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 4px solid #1e293b;
            position: relative;
            z-index: 10;
            transition: all 0.2s;
        }

        /* States */
        .state-locked .reactor-core { 
            border-color: #334155; 
            filter: grayscale(100%);
            cursor: not-allowed;
            opacity: 0.8;
        }
        
        .state-playing .reactor-core {
            border-color: var(--neon-green);
            box-shadow: 0 0 40px rgba(34, 197, 94, 0.3);
            animation: pulse-green 1s infinite;
        }
        .state-playing:active .reactor-core {
            transform: scale(0.95);
            border-color: #fff;
            box-shadow: 0 0 60px rgba(34, 197, 94, 0.6);
        }

        .state-crash .reactor-core {
            border-color: var(--neon-red);
            background: #1a0505;
            box-shadow: 0 0 50px rgba(239, 68, 68, 0.6);
            animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
        }
        .state-crash .reactor-ring { border-color: var(--neon-red); animation: none; }

        .multi-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            font-weight: 900;
            line-height: 1;
            text-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes spin-reverse { 100% { transform: rotate(-360deg); } }
        @keyframes pulse-green {
            0% { box-shadow: 0 0 20px rgba(34, 197, 94, 0.4); }
            50% { box-shadow: 0 0 40px rgba(34, 197, 94, 0.8); }
            100% { box-shadow: 0 0 20px rgba(34, 197, 94, 0.4); }
        }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        /* --- CONTROLS --- */
        .control-panel {
            background: rgba(2, 6, 23, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255,255,255,0.1);
            padding: 16px;
            padding-bottom: calc(16px + env(safe-area-inset-bottom));
            border-radius: 24px 24px 0 0;
            z-index: 20;
            width: 100%;
        }

        .glass-input {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            font-family: monospace;
        }

        .btn-action {
            width: 100%;
            padding: 18px;
            border-radius: 16px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
            border: none;
            color: white;
        }

        .btn-start {
            background: linear-gradient(to bottom, #3b82f6, #2563eb);
            box-shadow: 0 6px 0 #1e40af;
        }
        .btn-start:active { transform: translateY(6px); box-shadow: none; }

        .btn-cashout {
            background: linear-gradient(to bottom, #eab308, #ca8a04);
            box-shadow: 0 6px 0 #854d0e;
        }
        .btn-cashout:active { transform: translateY(6px); box-shadow: none; }

        .btn-disabled {
            background: #334155;
            color: #94a3b8;
            box-shadow: none;
            cursor: not-allowed;
        }

        .toast {
            position: fixed; top: 80px; left: 50%; transform: translateX(-50%);
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid var(--neon-red);
            color: #fff; padding: 10px 20px; border-radius: 20px;
            font-size: 13px; font-weight: bold; z-index: 100; 
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            white-space: nowrap;
        }
        .toast.success { border-color: var(--neon-green); color: var(--neon-green); }
    </style>
</head>
<body>

    <div id="toast" class="toast">Thông báo</div>

    <!-- 1. HEADER (Cố định, không bị đè) -->
    <div class="flex items-center justify-between p-4 bg-slate-900/50 backdrop-blur-sm border-b border-white/5 z-20 shrink-0 h-[70px]">
        <div class="flex items-center gap-3">
            <a href="games.html" class="w-10 h-10 rounded-full bg-slate-800 border border-slate-700 flex items-center justify-center text-slate-400 hover:text-white hover:bg-slate-700 transition-colors">
                <i class="fa-solid fa-chevron-left"></i>
            </a>
            <div class="flex flex-col">
                <span class="text-[10px] text-slate-400 font-bold tracking-wider uppercase">Tài khoản</span>
                <div class="flex items-center gap-2">
                    <div class="w-2 h-2 rounded-full bg-slate-600" id="statusDot"></div>
                    <span class="font-mono text-xl font-bold text-white leading-none" id="uiBalance">---</span>
                </div>
            </div>
        </div>
        <div class="bg-slate-800/80 px-3 py-1 rounded-full border border-slate-700 flex items-center gap-2">
            <i class="fa-solid fa-gamepad text-cyan-400 text-xs"></i>
            <span class="text-xs font-bold text-slate-300">CLICKER</span>
        </div>
    </div>

    <!-- 2. GAME AREA (Co giãn tự động) -->
    <div class="flex-1 flex flex-col items-center justify-center relative w-full overflow-hidden min-h-0">
        
        <div id="tutorialText" class="absolute top-4 text-slate-500 text-xs font-bold tracking-[0.2em] transition-all animate-bounce">
            ĐẶT CƯỢC ĐỂ BẮT ĐẦU
        </div>

        <!-- Lò phản ứng -->
        <div id="reactorBtn" class="reactor-container state-locked" onclick="clickPump()">
            <div class="reactor-ring"></div>
            <div class="reactor-core">
                <div class="text-[10px] font-bold tracking-[0.3em] text-slate-500 mb-2 transition-colors" id="statusText">LOCKED</div>
                <div class="multi-text text-slate-500/50 transition-all" id="multiValue">WAIT</div>
                <div class="text-xs text-cyan-400 mt-2 font-mono opacity-0 transition-opacity" id="tapHint">NHẤN ĐỂ BƠM</div>
            </div>
        </div>
    </div>

    <!-- 3. CONTROLS (Cố định dưới đáy) -->
    <div class="control-panel shrink-0">
        <div class="w-full max-w-md mx-auto flex flex-col gap-4">
            
            <!-- Input Cược -->
            <div class="flex gap-3 h-14">
                <div class="glass-input flex-1 flex items-center px-4 relative">
                    <span class="text-slate-500 font-bold mr-2">$</span>
                    <input type="number" id="betInput" value="2300" 
                        class="w-full bg-transparent text-white font-bold text-xl focus:outline-none"
                        placeholder="Cược">
                </div>
                <div class="flex gap-1">
                    <button onclick="setBet(2300)" class="bg-slate-800 hover:bg-slate-700 w-12 rounded-xl text-[10px] font-bold text-slate-400 border border-slate-700 transition-colors">2.3K</button>
                    <button onclick="setBet(10000)" class="bg-slate-800 hover:bg-slate-700 w-12 rounded-xl text-[10px] font-bold text-slate-400 border border-slate-700 transition-colors">10K</button>
                    <button onclick="setBet(50000)" class="bg-slate-800 hover:bg-slate-700 w-12 rounded-xl text-[10px] font-bold text-slate-400 border border-slate-700 transition-colors">50K</button>
                    <button onclick="setBet(530000)" class="bg-slate-800 hover:bg-slate-700 w-12 rounded-xl text-[10px] font-bold text-orange-400 border border-slate-700 transition-colors">MAX</button>
                </div>
            </div>

            <!-- Nút Hành Động -->
            <button id="btnAction" onclick="handleAction()" class="btn-action btn-start group">
                <div class="flex flex-col items-center leading-none">
                    <span id="btnMainText">CƯỢC NGAY</span>
                    <span id="btnSubText" class="text-[10px] opacity-60 font-normal mt-1 normal-case tracking-normal">Bắt đầu vòng mới</span>
                </div>
                <div id="cashVal" class="hidden absolute right-4 top-1/2 -translate-y-1/2 text-sm font-mono bg-black/30 px-2 py-1 rounded text-yellow-300">
                    +0
                </div>
            </button>
            
            <div class="text-center -mt-2">
                <span class="text-[9px] text-slate-600 font-mono">MIN: 2,300 - MAX: 530,000</span>
            </div>

        </div>
    </div>

<script>
    // --- 1. SUPABASE CONFIG (TỪ FILE BACCARAT) ---
    const SUPABASE_URL = 'https://sfbaytcmpgceapdcdyer.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNmYmF5dGNtcGdjZWFwZGNkeWVyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU1NDQ2MzYsImV4cCI6MjA4MTEyMDYzNn0.DeXO91pcCzQJHMcXTk9Eilcsk9IoGIPzOM-Ube4zRb8';
    
    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const WALLET_TABLE = 'users';
    const WALLET_BALANCE_COLUMN = 'balance';
    
    let supaUser = null;
    let realtimeChannel = null;

    // --- 2. GAME STATE ---
    let app = {
        balance: 0,
        bet: 0,
        step: 0,
        playing: false,
        crashPoint: 0,
        MIN_BET: 2300,
        MAX_BET: 530000
    };

    // Elements
    const el = {
        bal: document.getElementById('uiBalance'),
        statusDot: document.getElementById('statusDot'),
        reactor: document.getElementById('reactorBtn'),
        multi: document.getElementById('multiValue'),
        status: document.getElementById('statusText'),
        hint: document.getElementById('tapHint'),
        tutorial: document.getElementById('tutorialText'),
        input: document.getElementById('betInput'),
        btn: document.getElementById('btnAction'),
        btnMain: document.getElementById('btnMainText'),
        btnSub: document.getElementById('btnSubText'),
        cashVal: document.getElementById('cashVal'),
        toast: document.getElementById('toast')
    };

    // --- 3. SUPABASE FUNCTIONS ---
    async function initSupabase() {
        try {
            const uid = localStorage.getItem("my_wallet_uid");
            if (!uid) {
                showToast("Vui lòng đăng nhập lại!", "alert");
                setTimeout(() => window.location.href = "index.html", 2000);
                return;
            }

            supaUser = { id: uid };
            el.statusDot.classList.add('bg-green-500'); // Online indicator
            el.statusDot.classList.remove('bg-slate-600');

            const { data, error } = await supabaseClient
                .from(WALLET_TABLE)
                .select(WALLET_BALANCE_COLUMN)
                .eq("id", uid)
                .maybeSingle();

            if (!data) {
                // Tự tạo user nếu chưa có (Demo logic)
                await supabaseClient.from(WALLET_TABLE).insert({ id: uid, balance: 0 });
                app.balance = 0;
            } else {
                app.balance = data.balance || 0;
            }

            updateDisplay();
            setupRealtimeBalance();
            showToast(`Đã kết nối ví: ${uid.substring(0,6)}...`, 'success');

        } catch (err) {
            console.error(err);
            showToast("Lỗi kết nối ví!", "alert");
        }
    }

    function setupRealtimeBalance() {
        if (!supaUser) return;
        if (realtimeChannel) supabaseClient.removeChannel(realtimeChannel);
        realtimeChannel = supabaseClient.channel('wallet-changes')
            .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: WALLET_TABLE, filter: `id=eq.${supaUser.id}` },
                (payload) => {
                    const newBal = payload.new[WALLET_BALANCE_COLUMN];
                    if (newBal !== undefined && newBal !== app.balance) {
                        app.balance = newBal;
                        updateDisplay();
                    }
                }
            ).subscribe();
    }

    async function syncBalanceToSupabase() {
        if (!supaUser) return;
        try {
            await supabaseClient.from(WALLET_TABLE).update({ [WALLET_BALANCE_COLUMN]: app.balance }).eq('id', supaUser.id);
        } catch (e) { console.error('Sync Exception:', e); }
    }

    // --- 4. GAME LOGIC (GIỮ NGUYÊN CƠ CHẾ CLICK) ---
    
    // Mỗi step 10 = 0.1x profit
    const mul = () => app.step / 100;

    function handleAction() {
        if (!app.playing) {
            startGame();
        } else {
            cashOut();
        }
    }

    function setBet(amount) {
        if (!app.playing) {
            el.input.value = Math.floor(amount);
        }
    }

    async function startGame() {
        const val = parseInt(el.input.value);
        
        // KIỂM TRA LIMITS
        if (isNaN(val) || val < app.MIN_BET) return showToast(`Cược tối thiểu ${app.MIN_BET.toLocaleString()}`);
        if (val > app.MAX_BET) return showToast(`Cược tối đa ${app.MAX_BET.toLocaleString()}`);
        if (app.balance < val) return showToast("Số dư không đủ!");

        app.bet = val;
        app.balance -= app.bet;
        app.step = 0;
        app.playing = true;
        
        // Sync balance ngay
        syncBalanceToSupabase();

        // TẠO ĐIỂM NỔ (RTP 97%)
        // Công thức: CrashPoint = 0.97 / (1 - rand)
        app.crashPoint = 0.97 / Math.random();
        
        // UI Start
        el.reactor.className = "reactor-container state-playing";
        
        el.btn.className = "btn-action btn-cashout group";
        el.btnMain.innerText = "NHẬN TIỀN";
        el.btnSub.innerText = "Dừng lại & Bảo toàn vốn";
        el.cashVal.classList.remove("hidden");
        el.cashVal.innerText = "+0";

        el.multi.innerText = "+0.00x";
        el.multi.style.color = "#fff";
        el.multi.style.opacity = "1";
        el.multi.style.fontSize = "3.5rem";

        el.status.innerText = "ĐANG CHƠI";
        el.status.className = "text-[10px] font-bold tracking-[0.3em] text-green-400 mb-2 animate-pulse";
        
        el.hint.style.opacity = "1";
        el.tutorial.innerText = "NHẤN VÀO VÒNG TRÒN ĐỂ BƠM!";
        el.tutorial.className = "absolute top-4 text-cyan-400 text-xs font-bold tracking-[0.2em] animate-bounce";
        
        el.input.disabled = true;

        updateDisplay();

        // Instant Bust Check (< 1.0) ~3% chance
        if (app.crashPoint < 1.0) {
            setTimeout(() => crash(), 200);
        }
    }

    // LOGIC CLICK BƠM
    function clickPump() {
        if (!app.playing) {
            // Animation lắc nhẹ khi chưa start
            el.reactor.classList.add("translate-x-1");
            setTimeout(() => el.reactor.classList.remove("translate-x-1"), 200);
            return;
        }

        // Tăng lợi nhuận: +0.1x mỗi lần click
        app.step += 10;
        const profit_mul = mul();
        const total_mul = 1 + profit_mul; // Tổng hệ số (Vốn 1 + Lãi)

        // KIỂM TRA NỔ
        if (total_mul > app.crashPoint) {
            crash();
            return;
        }

        // Feedback màu sắc
        if (profit_mul > 0.5) {
             el.multi.style.color = "#22c55e"; // Green
             el.status.innerText = "LÃI NGON";
        }
        if (profit_mul > 1.5) {
             el.multi.style.color = "#f59e0b"; // Orange
             el.status.innerText = "RỦI RO CAO";
             el.status.className = "text-[10px] font-bold tracking-[0.3em] text-yellow-500 mb-2";
        }
        if (profit_mul > 3.0) {
             el.multi.style.color = "#ef4444"; // Red
             el.status.innerText = "CỰC CĂNG";
             el.status.className = "text-[10px] font-bold tracking-[0.3em] text-red-500 mb-2 animate-ping";
        }

        // Animation Core
        const core = el.reactor.querySelector('.reactor-core');
        core.style.transform = "scale(0.95)";
        setTimeout(() => core.style.transform = "scale(1)", 100);

        updateDisplay();
    }

    function crash() {
        app.playing = false;
        app.step = 0;

        el.reactor.className = "reactor-container state-crash";
        el.multi.innerText = "CRASH";
        el.multi.style.color = "#ef4444";
        
        el.status.innerText = "MẤT CƯỢC";
        el.hint.style.opacity = "0";

        // Reset Button
        el.btn.className = "btn-action btn-disabled";
        el.btn.disabled = true;
        el.btnMain.innerText = "ĐÃ NỔ";
        el.btnSub.innerText = "Đang đặt lại...";
        el.cashVal.classList.add("hidden");

        if(navigator.vibrate) navigator.vibrate(200);

        syncBalanceToSupabase();

        setTimeout(() => {
            resetToIdle();
        }, 2000);
    }

    function cashOut() {
        if (!app.playing) return;

        // Tính tiền
        const profit = Math.floor(app.bet * mul());
        const totalReturn = app.bet + profit;
        
        app.balance += totalReturn;
        
        app.playing = false;
        app.step = 0;
        
        syncBalanceToSupabase();

        el.reactor.className = "reactor-container"; 
        el.multi.innerText = "WIN";
        el.multi.style.color = "#fbbf24"; // Gold
        
        el.status.innerText = "+" + totalReturn.toLocaleString();
        el.status.className = "text-xl text-yellow-400 font-bold tracking-widest mb-2";
        el.hint.style.opacity = "0";

        // Button State
        el.btn.className = "btn-action btn-disabled opacity-80";
        el.btn.disabled = true;
        el.btnMain.innerText = "THẮNG LỚN";
        el.btnSub.innerText = "Tiền đã về ví";
        el.cashVal.classList.add("hidden");

        setTimeout(() => {
            resetToIdle();
        }, 2000);

        updateDisplay();
    }

    function resetToIdle() {
        el.reactor.className = "reactor-container state-locked";
        el.multi.innerText = "WAIT";
        el.multi.style.fontSize = "3.5rem";
        el.multi.style.color = "rgba(100,116,139, 0.5)";
        
        el.status.innerText = "LOCKED";
        el.status.className = "text-[10px] font-bold tracking-[0.3em] text-slate-500 mb-2";
        
        el.tutorial.innerText = "ĐẶT CƯỢC ĐỂ BẮT ĐẦU";
        el.tutorial.className = "absolute top-4 text-slate-500 text-xs font-bold tracking-[0.2em] transition-all animate-bounce";

        el.btn.className = "btn-action btn-start group";
        el.btn.disabled = false;
        el.btnMain.innerText = "CƯỢC NGAY";
        el.btnSub.innerText = "Bắt đầu vòng mới";
        
        el.input.disabled = false;
    }

    function updateDisplay() {
        el.bal.innerText = app.balance.toLocaleString();
        
        if (app.playing) {
            const currentProfitMul = mul();
            el.multi.innerText = "+" + currentProfitMul.toFixed(2) + "x";
            
            const totalReceive = Math.floor(app.bet * (1 + currentProfitMul));
            el.cashVal.innerText = "Nhận: " + totalReceive.toLocaleString();
        }
    }

    function showToast(msg, type) {
        el.toast.innerText = msg;
        el.toast.className = `toast ${type === 'success' ? 'success' : ''}`;
        el.toast.style.opacity = 1;
        setTimeout(() => el.toast.style.opacity = 0, 3000);
    }

    // --- INIT ---
    window.onload = initSupabase;

    // Chặn zoom double click
    document.addEventListener('dblclick', function(event) { event.preventDefault(); }, { passive: false });

</script>
</body>
</html>
